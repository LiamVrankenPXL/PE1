<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <!-- Link naar main.css  bestand -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Link naar nav.js  bestand -->
    <script defer src="nav.js"></script>

    <!-- Link voor icons -->
    <script src="https://kit.fontawesome.com/6a30581523.js" crossorigin="anonymous"></script>
    <!-- Link voor Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700" rel="stylesheet">


</head>
<body id="achtergrond2">
<!--navigatie-->
<nav class="main-nav">
    <div class="brand">
        <img src="assets/images/logo.png" alt="afbeelding logo">
        <i class="fas fa-bars toggle-icon"></i>
    </div>
    <div class="nav-item">Product</div>
    <div class="nav-item">Home</div>
    <div class="nav-item"><i class="fa-solid fa-cart-shopping"></i></div>
    <div class="nav-item"><i class="fa-solid fa-user"></i></div>
</nav>



<!--login-->
<div class="login">
    <div class="login__layout">
        <div class="login__links">
            <h1>Log in bij lv Visials</h1>

            <!--labels -->
            <form class="login__gegevens" action="mailto:info@exameples.com?subject=Antwoord op contactformulier" method="post" enctype="text/plain">
                <!--email met placeholder-->
                <label class="login__gegevens__adres__tekst" for="mailadres">Email adres</label>
                <input class="login__gegevens__adres__kader" type="email" id="mailadres" name="mailadres" required minlength="2" maxlength="100" placeholder="Example.info@gmail.com"><br><br>

                <!--wachtwoord-->
                <label class="login__gegevens__wachtwoord__tekst" for="wachtwoord">Wachtwoord</label>
                <input class="login__gegevens__wachtwoord__kader" type="password" id="wachtwoord" name="Wachtwoord" required placeholder="Wachtwoord"><br><br>

                <div class="login__radio__forgot">
                    <input type="radio" name="radiobuttons" id="radio1" value="radio1">
                    <label for="radio1">Aangemeld blijven?</label>
                    <a href="#">Wachtwoord vergeten?</a>
                </div>

                <!--verzenden-->
                <div class="login__sumbit">
                    <button type="submit">Log in</button>
                </div>


                <div class="login__signin__more">
                    <p>Of aanmelden met:</p>
                    <a><i class="fa-brands fa-google"></i></a>
                    <a><i class="fa-brands fa-facebook"></i></a>
                </div>
            </form>
        </div>

        <div class="signin__rechts">
            <h1>Hallo daar!</h1>
            <p>Heb je nog geen account? Maak er dan nu één</p>

            <div class="signin__sumbit">
                <button type="submit">Registreer</button>
            </div>
        </div>
    </div>
</div>


<!--footer-->
<div class="footer">
    <div class="footer__section footer__section__links">
        <img src="assets/images/logo_deel_2.png" alt="Logo afbeelding">
    </div>
    <div class="footer__section footer__section__products">
        <a href="products.html"></a><h2 class="footer__titel">Producten</h2>
        <a href="products.html"></a><p class="footer__tekst">Runic Stickers</p>
    </div>
    <div class="footer__section footer__section__contact">
        <h2 class="footer__titel">Contact</h2>
        <p class="footer__tekst">Iets ergens maar ook nergens.</p>
        <button>Neem contact met ons op!</button>
    </div>
</div>
<div class="footer__copy-right">
    &copy; 2023 Lv Visuals
</div>
</body>
</html>
